name: Deploy Django + Vite (Production)

on:
  push:
    branches:
      - firstchange

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          timeout: 60
          host: ${{ secrets.VPS_IP }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e

            echo "Syncing code with GitHub"
            cd /var/www/KUTOM-CRM
            git fetch origin firstchange
            git reset --hard origin/firstchange
            git clean -fd

            echo "Current commit:"
            git rev-parse HEAD

            echo " Backend: Django deploy"
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            echo " Restarting Gunicorn"
            sudo systemctl restart gunicorn

            echo " Frontend: Vite build"
            cd ../client
            rm -rf dist
            npm install
            npm run build

            echo "üåê Restarting Nginx"
            sudo systemctl restart nginx

            echo "‚úÖ DEPLOYMENT COMPLETED"
